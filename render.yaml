# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec
#
# This file defines the Carmenta infrastructure on Render.
# To use: Connect repo in Render dashboard, it will detect this file.

services:
  # Main web application
  - type: web
    name: carmenta
    runtime: node
    region: oregon
    plan: starter
    buildCommand: ./scripts/render-deploy.sh
    startCommand: node .next/standalone/server.js
    healthCheckPath: /api/health
    disk:
      name: carmenta-data
      mountPath: /data
      sizeGB: 10
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATA_DIR
        value: /data
      - key: DATABASE_URL
        fromDatabase:
          name: carmenta-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: carmenta-redis
          type: redis
          property: connectionString
      - key: TEMPORAL_ADDRESS
        sync: false # Set manually: temporal-server:7233 on Render, localhost:7233 locally

  # Redis for resumable streams and caching
  - type: redis
    name: carmenta-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # Temporal Server - workflow orchestration engine
  # Uses temporalio/auto-setup for automatic schema creation
  - type: web
    name: temporal-server
    runtime: docker
    region: oregon
    plan: starter
    dockerfilePath: ./docker/temporal-server/Dockerfile
    healthCheckPath: /health
    envVars:
      - key: DB
        value: postgres12
      - key: DB_PORT
        value: "5432"
      - key: POSTGRES_SEEDS
        fromDatabase:
          name: temporal-db
          property: host
      - key: POSTGRES_USER
        fromDatabase:
          name: temporal-db
          property: user
      - key: POSTGRES_PWD
        fromDatabase:
          name: temporal-db
          property: password
      - key: TEMPORAL_ADDRESS
        value: "0.0.0.0:7233"
      - key: TEMPORAL_CORS_ORIGINS
        value: "http://localhost:3000,https://carmenta.ai"

  # Temporal Worker - executes scheduled agent workflows
  - type: worker
    name: temporal-worker
    runtime: node
    region: oregon
    plan: starter
    buildCommand: pnpm install --frozen-lockfile && pnpm run build:worker
    startCommand: node dist/worker/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: TEMPORAL_ADDRESS
        sync: false # Set manually: temporal-server:7233 on Render, localhost:7233 locally
      - key: DATABASE_URL
        fromDatabase:
          name: carmenta-db
          property: connectionString
      - key: MCP_HUBBY_URL
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false

databases:
  - name: carmenta-db
    plan: starter
    region: oregon
    postgresMajorVersion: 16

  # Separate database for Temporal's internal state
  # Keeps Temporal's execution history isolated from app data
  - name: temporal-db
    plan: starter
    region: oregon
    postgresMajorVersion: 16
