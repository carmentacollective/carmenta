# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec
#
# This file defines the Carmenta infrastructure on Render.
# To use: Connect repo in Render dashboard, it will detect this file.

services:
  # Main web application
  - type: web
    name: carmenta-web
    runtime: node
    region: oregon
    plan: standard
    buildCommand: ./scripts/render-deploy.sh
    startCommand: node .next/standalone/server.js
    healthCheckPath: /healthz # Liveness only - DB down shouldn't trigger restart
    autoDeploy: true
    previews:
      generation: manual # Trigger previews manually, not on every PR
    buildFilter:
      ignoredPaths:
        - knowledge/** # Don't rebuild for docs-only changes
    disk:
      name: carmenta-data
      mountPath: /data
      sizeGB: 10 # Persistent storage for user workspaces (/data/workspaces/)
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "9999"
      - key: DATA_DIR
        value: /data
      - key: DATABASE_URL
        fromDatabase:
          name: carmenta-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: carmenta-redis
          type: redis
          property: connectionString
      - key: TEMPORAL_ADDRESS
        value: carmenta-temporal-server.internal:7233 # .internal = Render private network

  # Redis for resumable streams and caching
  - type: redis
    name: carmenta-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: volatile-ttl # Evict keys with TTL first when memory full
    ipAllowList: [] # Empty = internal only (blocks all external connections)

  # Temporal Server - workflow orchestration engine
  # Uses temporalio/auto-setup for automatic schema creation
  - type: web
    name: carmenta-temporal-server
    runtime: docker
    region: oregon
    plan: starter
    dockerfilePath: ./docker/temporal-server/Dockerfile
    autoDeploy: true
    envVars:
      - key: DB
        value: postgres12 # Temporal's driver name for PostgreSQL 12+
      - key: DB_PORT
        value: "5432"
      - key: POSTGRES_SEEDS
        fromDatabase:
          name: carmenta-db
          property: host
      - key: POSTGRES_USER
        fromDatabase:
          name: carmenta-db
          property: user
      - key: POSTGRES_PWD
        fromDatabase:
          name: carmenta-db
          property: password
      - key: TEMPORAL_ADDRESS
        value: "0.0.0.0:7233" # Listen on all interfaces for worker connections
      - key: TEMPORAL_CORS_ORIGINS
        value: "http://localhost:3000,https://carmenta.ai"

  # Temporal Worker - executes scheduled agent workflows
  - type: worker
    name: carmenta-temporal-worker
    runtime: node
    region: oregon
    plan: starter
    buildCommand: pnpm install --frozen-lockfile && pnpm run build:worker
    startCommand: node dist/worker/index.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: TEMPORAL_ADDRESS
        value: carmenta-temporal-server.internal:7233 # Connect via Render private network
      - key: DATABASE_URL
        fromDatabase:
          name: carmenta-db
          property: connectionString
      - key: OPENROUTER_API_KEY
        fromService:
          name: carmenta-web
          type: web
          envVarKey: OPENROUTER_API_KEY # Shared from main service (single source of truth)

databases:
  - name: carmenta-db
    plan: basic-1gb
    region: oregon
    postgresMajorVersion: 18
    # Temporal shares this database - auto-setup creates separate schemas
