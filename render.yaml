# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec
#
# This file defines the Carmenta infrastructure on Render.
# To use: Connect repo in Render dashboard, it will detect this file.
#
# Environment groups are managed directly in Render Dashboard, not here.
# The carmenta-oauth-credentials group is linked to services that need it.

services:
  # Main web application
  - type: web
    name: carmenta-web
    runtime: node
    region: oregon
    plan: standard
    buildCommand: ./scripts/render-deploy.sh
    startCommand: node .next/standalone/server.js
    healthCheckPath: /healthz # Liveness only - DB down shouldn't trigger restart
    autoDeploy: true
    previews:
      generation: manual # Trigger previews manually, not on every PR
    buildFilter:
      ignoredPaths:
        - knowledge/** # Don't rebuild for docs-only changes
    envVars:
      - fromGroup: carmenta-oauth-credentials
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "9999"
      - key: DATABASE_URL
        fromDatabase:
          name: carmenta-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: carmenta-redis
          type: redis
          property: connectionString
      # TEMPORAL_ADDRESS controls background mode availability:
      # - Unset/remove to disable background mode (requests run inline)
      # - Set to Temporal server address to enable durable background execution
      # Uses fromService to get the actual internal hostname (Render adds unique suffix)
      - key: TEMPORAL_ADDRESS
        fromService:
          name: carmenta-temporal-server
          type: pserv
          property: hostport

  # Redis for resumable streams and caching
  - type: redis
    name: carmenta-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: volatile-ttl # Evict keys with TTL first when memory full
    ipAllowList: [] # Empty = internal only (blocks all external connections)

  # Temporal Server - workflow orchestration engine
  # Uses temporalio/auto-setup for automatic schema creation
  # Private service - other services use fromService to get the internal hostname
  - type: pserv
    name: carmenta-temporal-server
    runtime: docker
    region: oregon
    plan: starter
    dockerfilePath: ./docker/temporal-server/Dockerfile
    autoDeploy: true
    envVars:
      - key: PORT
        value: "7233" # Tell Render which port to expose (Temporal's gRPC port)
      - key: BIND_ON_IP
        value: "0.0.0.0" # Listen on all interfaces (required for private network access)
      - key: DB
        value: postgres12 # Temporal's driver name for PostgreSQL 12+
      - key: DB_PORT
        value: "5432"
      - key: POSTGRES_SEEDS
        fromDatabase:
          name: carmenta-db
          property: host
      - key: POSTGRES_USER
        fromDatabase:
          name: carmenta-db
          property: user
      - key: POSTGRES_PWD
        fromDatabase:
          name: carmenta-db
          property: password
      - key: TEMPORAL_CORS_ORIGINS
        value: "http://localhost:3000,https://carmenta.ai"

  # Docling - document extraction service for PDFs, DOCX, PPTX
  # Extracts structured content from documents for better LLM comprehension
  # Optional: App gracefully degrades when unavailable (uses native model processing)
  - type: pserv
    name: carmenta-docling
    runtime: image
    region: oregon
    plan: standard # 2GB RAM minimum - document processing is memory intensive
    image:
      url: quay.io/docling-project/docling-serve:latest
    envVars:
      - key: PORT
        value: "5001"

  # Temporal Worker - executes scheduled agent workflows
  # IMPORTANT: Uses carmenta-oauth-credentials env group for OAuth credentials and encryption keys.
  # Without these, integration tools (Gmail, Notion, etc.) will silently fail to load.
  - type: worker
    name: carmenta-temporal-worker
    runtime: node
    region: oregon
    plan: starter
    buildCommand: pnpm install --frozen-lockfile && pnpm run build:worker
    startCommand: node dist/worker/index.js
    autoDeploy: true
    envVars:
      - fromGroup: carmenta-oauth-credentials
      - key: NODE_ENV
        value: production
      # Uses fromService to get the actual internal hostname (Render adds unique suffix)
      - key: TEMPORAL_ADDRESS
        fromService:
          name: carmenta-temporal-server
          type: pserv
          property: hostport
      - key: DATABASE_URL
        fromDatabase:
          name: carmenta-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: carmenta-redis
          type: redis
          property: connectionString

databases:
  - name: carmenta-db
    plan: basic-1gb
    region: oregon
    postgresMajorVersion: 18
    # Temporal shares this database - auto-setup creates separate schemas
