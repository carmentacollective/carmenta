# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec
#
# This file defines the Carmenta infrastructure on Render.
# To use: Connect repo in Render dashboard, it will detect this file.

services:
  # Main web application
  - type: web
    name: carmenta
    runtime: node
    region: oregon
    plan: starter
    buildCommand: ./scripts/render-deploy.sh
    startCommand: node .next/standalone/server.js
    healthCheckPath: /api/health
    disk:
      name: carmenta-data
      mountPath: /data
      sizeGB: 10
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATA_DIR
        value: /data
      - key: DATABASE_URL
        fromDatabase:
          name: carmenta-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: carmenta-redis
          type: redis
          property: connectionString

  # Redis for resumable streams and caching
  - type: redis
    name: carmenta-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  - name: carmenta-db
    plan: starter
    region: oregon
    postgresMajorVersion: 16
