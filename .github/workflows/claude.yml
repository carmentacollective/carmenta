name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

env:
  PNPM_VERSION: "10"

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup tooling BEFORE Claude runs so it can use pnpm/node
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“— Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ¤– Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          # Skip permission prompts - GitHub Actions is non-interactive with no human to approve
          # Quality gates below (lint, type-check, tests) catch any issues before merge
          claude_args: --model opus --dangerously-skip-permissions
          additional_permissions: |
            actions: read

      # Post-Claude quality gates using the action's branch_name output
      - name: ğŸ”€ Checkout Claude's branch
        if: steps.claude.outputs.branch_name != ''
        run: |
          git fetch origin ${{ steps.claude.outputs.branch_name }}
          git checkout ${{ steps.claude.outputs.branch_name }}

      - name: âœ¨ Auto-fix lint & format issues
        if: steps.claude.outputs.branch_name != ''
        run: |
          pnpm run lint:fix || true
          pnpm run format || true

      - name: ğŸ”§ Type check
        if: steps.claude.outputs.branch_name != ''
        run: pnpm run type-check

      - name: ğŸ§ª Run tests
        if: steps.claude.outputs.branch_name != ''
        run: pnpm run test
        env:
          NODE_ENV: test

      - name: ğŸ“ Commit quality fixes
        if: steps.claude.outputs.branch_name != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "ğŸ”§ Apply lint & format fixes

            Auto-applied by CI to match repo quality standards.

            ğŸ¤– Generated with [Claude Code](https://claude.ai/code)"
            git push origin ${{ steps.claude.outputs.branch_name }}
          fi
