name: Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

# Cancel in-progress runs for the same workflow + branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PNPM_VERSION: "10"

jobs:
  # Code Quality Checks (Lint, Format, Type Check)
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run ESLint
        run: pnpm run lint

      - name: âœ¨ Check code formatting
        run: pnpm run format:check

      - name: ğŸ”§ TypeScript type checking
        run: pnpm run type-check

  # Database Setup Tests
  # Tests migrations and docs sync against real PostgreSQL
  database:
    name: ğŸ—„ï¸ Database Setup
    runs-on: ubuntu-latest
    timeout-minutes: 5

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: carmenta_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—„ï¸ Run database migrations
        run: pnpm run db:migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/carmenta_test

      - name: âœ… Verify schema
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d carmenta_test -c "\dt" | grep -E "users|conversations|messages|message_parts"
          echo "âœ… All expected tables exist"

      - name: ğŸ“š Sync documentation to knowledge base
        run: pnpm run docs:sync
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/carmenta_test

  # Unit Tests
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run test suite
        run: pnpm run test
        env:
          NODE_ENV: test

  # Build Verification
  build:
    name: ğŸ—ï¸ Production Build
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¦ Restore Next.js build cache
        uses: actions/cache@v5
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ğŸ—ï¸ Build Next.js application
        run: pnpm run build
        env:
          # Clerk test key from GitHub secrets - required at build time for prerendering
          # Falls back to dummy key for fork PRs (which don't have access to secrets)
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY_TEST || 'pk_test_Y2ktYnVpbGQuY2FybWVudGEubGNsLmRldiQ=' }}

      - name: âœ… Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "âŒ Error: .next directory not found"
            exit 1
          fi
          echo "âœ… Build successful! Output directory size:"
          du -sh .next

      - name: ğŸ“¦ Create artifact bundle
        run: |
          # Create tarball to bypass .gitignore restrictions in upload-artifact@v4
          tar -czf nextjs-build.tar.gz .next

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: nextjs-build.tar.gz
          retention-days: 1

  # E2E Tests (OAuth flows, public URL validation)
  # Runs against production build to catch production-only bugs
  # Skipped for Dependabot PRs (no access to secrets)
  e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    if: github.actor != 'dependabot[bot]'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: nextjs-build

      - name: ğŸ“¦ Extract build artifacts
        run: |
          tar -xzf nextjs-build.tar.gz
          rm nextjs-build.tar.gz

      - name: ğŸ­ Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: ğŸ§ª Run E2E tests against production build
        run: pnpm run test:e2e
        env:
          CI: true
          # Required for OAuth URL validation tests
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          # Clerk keys for testing (required for @clerk/testing)
          # Note: Fork PRs won't have these secrets, tests will be skipped
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY_TEST }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY_TEST }}
          # Test user credentials for authenticated E2E tests
          # Tests are skipped if not configured
          E2E_CLERK_USER_EMAIL: ${{ secrets.E2E_CLERK_USER_EMAIL }}
          E2E_CLERK_USER_PASSWORD: ${{ secrets.E2E_CLERK_USER_PASSWORD }}

      - name: ğŸ“Š Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Placeholder for Dependabot PRs - explains why E2E is skipped
  e2e-skip-notice:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: â­ï¸ E2E skipped for Dependabot
        run: |
          echo "::warning::E2E tests skipped for Dependabot PRs (no access to secrets). The production build passed, which validates most dependency changes."
          echo ""
          echo "â„¹ï¸  Why: Dependabot PRs run without access to repository secrets."
          echo "   E2E tests require CLERK_SECRET_KEY and other secrets."
          echo ""
          echo "âœ… What was validated: build, types, lint, unit tests"
