name: Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

# Cancel in-progress runs for the same workflow + branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUN_VERSION: "1.3.3"

jobs:
  # Code Quality Checks (Lint, Format, Type Check)
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“š Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ” Run ESLint
        run: bun run lint

      - name: âœ¨ Check code formatting
        run: bun run format:check

      - name: ğŸ”§ TypeScript type checking
        run: bun run type-check

  # Database Migration Tests
  # Tests migrations against real PostgreSQL to catch ordering/constraint issues
  migrations:
    name: ğŸ—„ï¸ Migrations
    runs-on: ubuntu-latest
    timeout-minutes: 5

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: carmenta_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“š Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ—„ï¸ Run database migrations
        run: bun run db:migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/carmenta_test

      - name: âœ… Verify schema
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d carmenta_test -c "\dt" | grep -E "users|conversations|messages|message_parts"
          echo "âœ… All expected tables exist"

  # Unit Tests (ubuntu-latest-m has 4 cores for faster parallel execution)
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest-m
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“š Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ§ª Run test suite
        run: bun run test
        env:
          NODE_ENV: test

  # Build Verification
  build:
    name: ğŸ—ï¸ Production Build
    runs-on: ubuntu-latest-m
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“š Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ“¦ Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}

      - name: ğŸ—ï¸ Build Next.js application
        run: bun run build
        env:
          # Dummy key for CI builds - Clerk requires a publishable key at build time for prerendering
          # This is not a real key, just satisfies Clerk's format validation (base64 encoded)
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_Y2ktYnVpbGQuY2FybWVudGEubGNsLmRldiQ=

      - name: âœ… Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "âŒ Error: .next directory not found"
            exit 1
          fi
          echo "âœ… Build successful! Output directory size:"
          du -sh .next
