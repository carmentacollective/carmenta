name: Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

# Cancel in-progress runs for the same workflow + branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PNPM_VERSION: "10"
  NODE_VERSION: "24"

jobs:
  # Code Quality Checks (Lint, Format, Type Check)
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ–¥ï¸ Log runner info
        run: nproc && free -h

      - name: ğŸ” Run ESLint
        run: pnpm run lint

      - name: âœ¨ Check code formatting
        run: pnpm run format:check

      - name: ğŸ”§ TypeScript type checking
        run: pnpm run type-check

  # Database Setup Tests
  # Tests migrations and docs sync against real PostgreSQL
  database:
    name: ğŸ—„ï¸ Database Setup
    runs-on: ubuntu-latest
    timeout-minutes: 5

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: carmenta_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—„ï¸ Run database migrations
        run: pnpm run db:migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/carmenta_test

      - name: âœ… Verify schema
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d carmenta_test -c "\dt" | grep -E "users|conversations|messages|message_parts"
          echo "âœ… All expected tables exist"

      - name: ğŸ”„ Check migration sync
        run: |
          # Generate migrations from current schema
          pnpm run db:generate

          # Check if any new files were created
          if [ -n "$(git status --porcelain drizzle/migrations/)" ]; then
            echo "âŒ Schema and migrations are out of sync!"
            echo ""
            echo "The following migration files are missing from this PR:"
            git status --porcelain drizzle/migrations/
            echo ""
            echo "To fix: run 'pnpm run db:generate' locally and commit the generated files."
            exit 1
          fi

          echo "âœ… Schema and migrations are in sync"

      - name: ğŸ”¢ Check journal timestamp order
        run: |
          # Verify migration timestamps are in ascending order
          # Out-of-order timestamps from branch merges cause migrations to be skipped
          node -e "
            const journal = require('./drizzle/migrations/meta/_journal.json');
            let prevWhen = 0;
            let prevTag = '';
            for (const entry of journal.entries) {
              if (entry.when < prevWhen) {
                console.error('âŒ Migration timestamps out of order!');
                console.error('   ' + prevTag + ': ' + prevWhen);
                console.error('   ' + entry.tag + ': ' + entry.when + ' (earlier!)');
                console.error('');
                console.error('This happens when migrations are created on parallel branches.');
                console.error('Fix: Update the \"when\" timestamp in _journal.json to be after the previous migration.');
                process.exit(1);
              }
              prevWhen = entry.when;
              prevTag = entry.tag;
            }
            console.log('âœ… Migration timestamps are in order');
          "

      - name: ğŸ“š Sync documentation to knowledge base
        run: pnpm run docs:sync
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/carmenta_test

  # Unit Tests
  test:
    name: ğŸ§ª Tests
    runs-on: blacksmith-8vcpu-ubuntu-2404
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ–¥ï¸ Log runner info
        run: nproc && free -h

      - name: ğŸ§ª Run test suite
        run: pnpm run test
        env:
          NODE_ENV: test

  # Build Verification
  build:
    name: ğŸ—ï¸ Production Build
    runs-on: blacksmith-8vcpu-ubuntu-2404
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ–¥ï¸ Log runner info
        run: nproc && free -h

      - name: ğŸ“¦ Restore Next.js build cache
        uses: actions/cache@v5
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ğŸ—ï¸ Build Next.js application
        run: pnpm run build
        env:
          # Clerk test key from GitHub secrets - required at build time for prerendering
          # Falls back to dummy key for fork PRs (which don't have access to secrets)
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:
            ${{ secrets.CLERK_PUBLISHABLE_KEY_TEST ||
            'pk_test_Y2ktYnVpbGQuY2FybWVudGEubGNsLmRldiQ=' }}
          # App URL for OAuth redirects - must be set at build time (NEXT_PUBLIC_ is inlined)
          NEXT_PUBLIC_APP_URL: http://localhost:3000

      - name: âš™ï¸ Build Temporal worker
        run: pnpm run build:worker

      - name: âœ… Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "âŒ Error: .next directory not found"
            exit 1
          fi
          echo "âœ… Next.js build successful! Output directory size:"
          du -sh .next

          # Verify worker build
          if [ ! -f "dist/worker/index.cjs" ] || [ ! -f "dist/worker/workflows.cjs" ]; then
            echo "âŒ Error: Worker build files not found"
            exit 1
          fi
          echo "âœ… Worker build successful! Files:"
          ls -la dist/worker/*.cjs

      - name: ğŸ“Š Analyze bundle size
        id: bundle
        run: |
          # Extract bundle sizes from Next.js build output
          # Look for the client-side JS in static/chunks
          TOTAL_SIZE=$(find .next/static/chunks -name "*.js" -exec cat {} + | wc -c)
          TOTAL_KB=$((TOTAL_SIZE / 1024))

          # Count individual chunk files
          CHUNK_COUNT=$(find .next/static/chunks -name "*.js" | wc -l)

          # Find the main app bundle
          MAIN_BUNDLE=$(find .next/static/chunks -name "main-*.js" -exec du -k {} + | cut -f1 | head -1 || echo "0")

          echo "## ğŸ“Š Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Total JS (uncompressed) | ${TOTAL_KB} KB |" >> $GITHUB_STEP_SUMMARY
          echo "| Chunk count | ${CHUNK_COUNT} files |" >> $GITHUB_STEP_SUMMARY
          echo "| Main bundle | ${MAIN_BUNDLE} KB |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Run \`pnpm next experimental-analyze\` locally for detailed treemap_" >> $GITHUB_STEP_SUMMARY

          # Output for potential future PR comment action
          echo "total_kb=${TOTAL_KB}" >> $GITHUB_OUTPUT
          echo "chunk_count=${CHUNK_COUNT}" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Create artifact bundle
        run: |
          # Create tarball to bypass .gitignore restrictions in upload-artifact@v4
          tar -czf nextjs-build.tar.gz .next

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: nextjs-build
          path: nextjs-build.tar.gz
          retention-days: 1

  # E2E Tests (OAuth flows, public URL validation)
  # Uses production build for consistent, fast page loads
  e2e:
    name: ğŸ­ E2E Tests
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 10
    needs: [build]
    if: github.actor != 'dependabot[bot]'

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: carmenta_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: nextjs-build

      - name: ğŸ“¦ Extract build
        run: tar -xzf nextjs-build.tar.gz

      - name: ğŸ—„ï¸ Run database migrations
        run: pnpm run db:migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/carmenta_test

      - name: ğŸ­ Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: ğŸ§ª Run E2E tests
        run: pnpm run test:e2e
        env:
          CI: true
          # Database connection for E2E tests
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/carmenta_test
          # Required for OAuth URL validation tests
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          # Clerk keys for testing (required for @clerk/testing)
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:
            ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          # Test user credentials for authenticated E2E tests
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

      - name: ğŸ“Š Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Docker Build Verification
  # Validates Dockerfile builds correctly without pushing
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Temporal server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/temporal-server/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: carmenta/temporal-server:test
