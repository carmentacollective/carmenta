<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Something went sideways - Carmenta</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono",
          monospace;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        background: #0a0a0a;
        color: #fafafa;
      }
      .container {
        max-width: 28rem;
        text-align: center;
      }
      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #fafafa;
        letter-spacing: -0.025em;
      }
      p {
        color: #a1a1aa;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }
      .actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
      }
      .btn {
        display: inline-block;
        padding: 0.625rem 1.25rem;
        font-size: 0.875rem;
        font-family: inherit;
        border-radius: 0.5rem;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.15s ease;
      }
      .btn-primary {
        background: #7c3aed;
        color: white;
        border: none;
      }
      .btn-primary:hover {
        background: #6d28d9;
      }
      .btn-secondary {
        background: transparent;
        color: #fafafa;
        border: 1px solid #27272a;
      }
      .btn-secondary:hover {
        background: #27272a;
      }
      .logo {
        width: 48px;
        height: 48px;
        margin-bottom: 1.5rem;
        opacity: 0.9;
      }
      .spinner {
        display: none;
        width: 2rem;
        height: 2rem;
        border: 3px solid #7c3aed;
        border-right-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .updating .spinner {
        display: block;
      }
      .updating .actions {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="/logos/icon-transparent.png"
        alt="Carmenta"
        class="logo"
        onerror="this.style.display = 'none'" />
      <div class="spinner"></div>
      <h1 id="title">Something went sideways</h1>
      <p id="message">We hit a bump. The robots have been notified.</p>
      <div class="actions">
        <button onclick="window.location.reload()" class="btn btn-primary">
          Refresh
        </button>
        <a href="/" class="btn btn-secondary">Go home</a>
      </div>
    </div>
    <script>
      // Check if this might be a deployment-related issue
      // If we're getting here right after a deploy, try auto-refreshing
      (function () {
        var lastRefresh = sessionStorage.getItem("carmenta_500_refresh");
        var now = Date.now();

        // If we haven't tried a refresh in the last 30 seconds, try once
        if (!lastRefresh || now - parseInt(lastRefresh) > 30000) {
          sessionStorage.setItem("carmenta_500_refresh", now.toString());

          // Show updating state
          document.body.classList.add("updating");
          document.getElementById("title").textContent = "Updating...";
          document.getElementById("message").textContent =
            "We just shipped something new. Refreshing to get you the latest.";

          // Wait a moment then refresh
          setTimeout(function () {
            window.location.reload();
          }, 2000);
        }
      })();
    </script>
  </body>
</html>
